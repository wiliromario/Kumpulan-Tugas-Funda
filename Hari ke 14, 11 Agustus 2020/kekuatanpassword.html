<html>
    <head>
        <title>Seberapa kuat Passwordmu</title>
        <style>
            div{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>Seberapa kuat passwordmu?</h3>
            <form id="form">
                Password: <input type="password" id="password">
                <br>
                <br>
                <input type="button" id="submit" value="Click">
            </form>
            <h3 id="output"></h3>
        </div>
        <script>
            const howStrongYourPass=()=>{
                console.log("jalan")
                var pass=document.getElementById("password").value
                var arrSpecialSymbol=("~`!@#$%^&*()_-+=\|]}[{';:,.<>/?"+`"`).split("")
                var arrNumber=("0123456789").split("")
                var arrAlphabetLow=("zxcvbnmlkjhgfdsaqwertyuiop").split("")
                var arrAlphabetHigh=("ZXCVBNMLKJHGFDSAQWERTYUIOP").split("")
                var condSS,condNum,condAL,condAH=false
                score=0
                arrPass=pass.split("")
                
                if(arrPass.length>7)score+=1
                if(arrPass.length>14)score+=1

                for(x=0;x<=arrPass.length;x++){
                    //Filter apakah sudah ada Special Symbol
                    if(!condSS){
                        for(z=0;z<=arrSpecialSymbol.length-1;z++){
                            if(arrPass[x]==arrSpecialSymbol[z]){
                                score+=1
                                condSS=true
                                break
                            }
                        }
                    }
                    //Filter apakah sudah ada Number
                    if(!condNum){
                        for(z=0;z<=arrNumber.length-1;z++){
                            if(arrPass[x]==arrNumber[z]){
                                score+=1
                                condNum=true
                                break
                            }
                        }
                    }
                    //Filter apakah sudah ada Lowercase
                    if(!condAL){
                        for(z=0;z<=arrAlphabetLow.length-1;z++){
                            if(arrPass[x]==arrAlphabetLow[z]){
                                score+=1
                                condAL=true
                                break
                            }
                        }
                    }
                    //Filter apakah sudah ada UpperCase
                    if(!condAH){
                        for(z=0;z<=arrAlphabetHigh.length-1;z++){
                            if(arrPass[x]==arrAlphabetHigh[z]){
                                score+=1
                                condAH=true
                                break
                            }
                        }
                    }
                }
                document.getElementById("form").reset() // Reset Form. harus ada <form>
                console.log(score)
                if(score<3)return document.getElementById("output").innerHTML="Kekuatan passwordmu LEMAH.<br>Kombinasikan dengan karakter huruf besar kecil, angka, simbol dan minimal 8 karakter"
                if(score>=3 && score<5)return document.getElementById("output").innerHTML="Kekuatan passwordmu Biasa AJA.<br>Kombinasikan dengan karakter huruf besar kecil, angka, simbol dan minimal 8 karakter"
                if(score>=5)return document.getElementById("output").innerHTML="Kekuatan passwordmu KUAT"
            }
            // Digunakan untuk menambahkan event memanggil fungsi 
            document.getElementById("submit").addEventListener("click",howStrongYourPass)

            // Digunakan untuk menambahkan event memanggil fungsi jika tekan enter
            document.getElementById("password").addEventListener("keypress",function(event){
                if(event.keyCode===13){
                    event.preventDefault()
                    howStrongYourPass()
                }
            })
        </script>
    </body>
</html>
